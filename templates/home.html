<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
</head>
<body>
<h1>Headlines</h1>
<form>
    <input type="text" name="city" placeholder="weather search">
    <input type="submit" value="Submit">
</form>


<h2>Current Weather</h2>
<p>City : <b> {{weather.city}} </b></p>
<p>{{weather.description}} | {{weather.temperature}}</p>

<form>
    from:
    <select name="currency_from">
        {% for currency in currencies %}
        <option value="{{currency}}" {{'selected="selected"' if currency_from==currency}} >{{currency}}</option>
        {% endfor %}
    </select>

    to:
    <select name="currency_to">
        {% for currency in currencies %}
        <option value="{{currency}}" {{'selected="selected"' if currency_tocd ==currency}}>{{currency}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>

<h2>Currency</h2>
1 {{currency_from}} = {{currency_to}} {{rate}}

<form>
    <h2>Headlines</h2>
    <input type="text" name="provider" placeholder="search"/>
    <input type="submit" value="Submit"/>
</form>
<br>
<br>
{% for article in articles %}
<div>
    <b> <a href="{{article.link}}"> {{article.title}}</a>
    </b>
    <br/>
    <i>{{article.published}}</i>
    <br/>
    <p>{{article.summary| safe}}</p>
    <br>
    <hr>
    <br>
</div>
{% endfor %}
</body>
</html>
